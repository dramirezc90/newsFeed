<dom-module id="news-item">
  <template>
    <style>
        :host {
            display: block;
            position: relative;
            width: 100%;
            padding: 5px;
            height: 70px;
            float: left;
            margin-bottom: 8px;
            transition: 0.6s all ease-in-out;
            background-color: white;
        }
        .service-panel-img {
            display: inline-block;
            float: left;
            height: 60px;
            width: 15%;
        }
        .service-panel-desc {
            overflow: hidden;
            display: inline-block;
            float: left;
            height: 60px;
            width: 85%;
        }
        .service-panel-desc p {
            color: #16695F;
            font-size: 0.9em;
            font-weight: 300;
        }
        .service-panel-img img {
            display: block;
            height: 100%;
            border-radius: 50%;
            margin: auto;
            transition: 0.6s all ease-in-out;
        }
        .service-panel-desc h4 {
            font-size: 0.85em;
            font-weight: 300;
        }
        @media only screen and (max-width: 1024px) {
            :host {

            }
        }
        @media only screen and (max-width: 900px) {
            :host {

            }
        }
        @media only screen and (max-width: 490px) {
            :host {
                
            }
        }
    </style>
    <div id="animatableElem" class="news-item-elem">
        <div class="service-panel-img">
            <!-- <img src="http://lorempixel.com/300/300"> -->
            <img src="{{imagen}}">
        </div>
        <div class="service-panel-desc">
            <h4>{{titulo}}</h4>
            <!-- <p>{{texto}}</p> -->
        </div>
        
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
          is: 'news-item',

          behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
          ],

          properties: {

              titulo: {
                  type: String,
                  value: "Creemos en brindar el mejor servicio.",
                  notify: true
              },

              texto: {
                  type: String,
                  value: "Este texto es un placeholder unicamente usado como valor default para la ficha y verificar que el comportamiento sea el deseado",
                  notify: true
              },

              imagen : {
                  type: String,
                  notify: true
              },

              animationConfig: {
                  value: function() {
                      return {
                          'entry' : [
                              {
                                  name: 'expand-left-animation',
                                  node: this,
                                  axis: 'x',
                                  timing: { duration: 800 }
                              },
                              {
                                  name: 'fade-in-animation',
                                  node: this,
                                  timing: { duration: 1000 }
                              }
                          ],
                          'exit' : {
                              name: 'fade-out-animation',
                              node: this
                          }
                      }
                  }
              }

          },

          ready: function() {
            console.log(this.imagen);
            // this.show();
          },

          show: function() {
              this.style.display = 'block';
              this.cancelAnimation();
              this.playAnimation('entry');
          },

      });
    })();
  </script>
</dom-module>
