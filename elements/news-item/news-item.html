<dom-module id="news-item">
  <template>
    <style>
        :host {
            display: block;
            position: relative;
            width: 100%;
            float: left;
            margin-bottom: 8px;
        }
        .service-panel-img {
            display: inline-block;
            float: left;
            height: 60px;
            width: 15%;
        }
        .service-panel-desc {
            overflow: hidden;
            display: inline-block;
            float: left;
            height: 60px;
            width: 85%;
        }
        .content-panel-img {
            display: inline-block;
            float: left;
            width: 35%;
            height: 100%;
            overflow: hidden;
        }
        .content-panel-img img {
          display: block;
          height: 100%;
        }
        .content-panel-desc {
            overflow: scroll;
            display: inline-block;
            float: left;
            width: 65%;
            padding: 20px;
            font-size: 0.8em;
            font-weight: 300;
            text-align: justify;
        }
        .service-panel-desc p {
            color: #16695F;
            font-size: 0.9em;
            font-weight: 300;
        }
        .service-panel-img img {
            display: block;
            height: 100%;
            border-radius: 50%;
            margin: auto;
        }
        .service-panel-desc h4 {
            font-size: 0.85em;
            font-weight: 300;
        }
        #animatableElem {
            display: block;
            min-height: 70px;
            padding: 5px;
            background-color: white;
        }
        #content {
            width: 100%;
            height: 180px;
            background-color: white;
            margin-top: 5px;
            display: none;
            float: left;
            visibility: hidden;
            opacity: 0;
            overflow: hidden;
        }
        .active {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        .content-panel-desc h3 {
            font-size: 0.9em;
            font-weight: 600;
            margin: 0.2em;
        }
        @media only screen and (max-width: 700px) {
            .service-panel-img {
              width: 25%
            }
            .service-panel-desc {
              width: 75%;
            }
        }
        @media only screen and (max-width: 370px) {
            :host {
            }
            .service-panel-desc h4 {
              font-size: 0.75em;
            }
        }
    </style>
    <div on-tap="mostrar" id="animatableElem" class="news-item-elem">
        <div class="service-panel-img">
            <img src="{{imagen}}">
        </div>
        <div class="service-panel-desc">
            <h4>{{titulo}}</h4>
        </div>
    </div>
    <div id="content">
        <div class="content-panel-img">
            <img src="{{imagen}}">
        </div>
        <div class="content-panel-desc">
            <h3>{{titulo}}</h3>

            <p>{{texto}}</p>
            <!-- <p>{{texto}}</p> -->
        </div>
    </div>
    
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
          is: 'news-item',

          behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
          ],

          properties: {

              titulo: {
                  type: String,
                  value: "Noticia #1.",
                  notify: true
              },

              texto: {
                  type: String,
                  value: "Este texto es un placeholder unicamente usado como valor default para la ficha y verificar que el comportamiento sea el deseado",
                  notify: true
              },

              imagen : {
                  type: String,
                  notify: true
              },

              opened : {
                  type: Boolean,
                  value: false
              },

              animationConfig: {
                  value: function() {
                      return {
                          'open' : [
                              {
                                  name: 'expand-animation',
                                  node: this.$.content,
                                  axis: 'y',
                                  timing: { duration: 1000 }
                              }
                          ],
                          'exit' : {
                              name: 'retract-animation',
                              node: this.$.content,
                              axis: 'y',
                              timing: { duration: 1000 }
                          }
                      }
                  }
              }

          },


          ready: function() {
            this.show();
          },

          showDesc: function() {
              this.opened = true;
              this.toggleClass('active', this.opened, this.$.content);
              this.playAnimation('open');
          },

          mostrar: function() {
            console.log('mostrando');
            this.fire('eventoEnHijo', {titulo: this.titulo, opened: this.opened});
            this.cancelAnimation();
              if( this.opened )
                  this.hide();
              else
                  this.showDesc();

              var self = this;

              setTimeout(function(){
                  if (!self.opened) {
                    self.toggleClass('active', false, self.$.content);
                  }
              }, 450);  
              
          },

          hide: function() {
              this.opened = false;
              this.playAnimation('exit');
          },

          show: function() {
              // this.style.display = 'block';
              this.cancelAnimation();
              this.playAnimation('entry');
          },
          

      });
    })();
  </script>
</dom-module>
